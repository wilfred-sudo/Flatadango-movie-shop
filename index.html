<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flatadango Movie Shop</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="navbar">
        <div class="navbar-container">
            <div class="logo-container">
                <h1 class="logo">Flatadango</h1>
            </div>
            <div class="menu-container">
                <ul class="menu-list">
                    <li class="menu-list-item active">Home</li>
                    <li class="menu-list-item">Series</li>
                    <li class="menu-list-item">Action</li>
                    <li class="menu-list-item">Reality-Show</li>
                </ul>
            </div>
            <div class="profile-container">
                <img class="profile-picture" src="/img/profile.png" alt="">
                <div class="profile-text-container">
                    <span class="profile-text">Profile</span>
                    <i class="fas fa-caret-down"></i>
                </div>
                <div class="toggle">
                    <i class="fa-solid fa-moon toggle icon"></i>
                    <i class="fa-solid fa-sun toggle icon"></i>
                    <div class="toggle-ball"></div>
                </div>
        </div>
    </div>
    
    <div class="sidebar">
        <h2>Movies</h2>
        <ul id="films" class="film-list">
        </ul>
    </div>
    
    <div class="container">
        <div class="content-container">
            <div id="movie-details" class="movie-details">
                <img id="movie-poster" src="/img/frontpage.png" alt="Movie Poster">
                <h2 id="movie-title"></h2>
                <p id="movie-description"></p>
                <p><strong>Runtime:</strong> <span id="movie-runtime"></span> min</p>
                <p><strong>Showtime:</strong> <span id="movie-showtime"></span></p>
                <p><strong>Available Tickets:</strong> <span id="movie-tickets"></span></p>
                <button id="buy-ticket">Buy Ticket</button>
                <button id="delete-movie" class="delete-button">Delete Movie</button>
            </div>
        </div>
    </div>
    
    <script src="/index.js"></script>
</body>
</html>
